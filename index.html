<!DOCTYPE html>
<html>
    <head>
        <title>Test Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="paper.css">
        <link rel="shortcut icon" href="images/large-icon.png" type="image/x-icon">
        <link rel="manifest" href="./manifest.json">
        <script type="text/javascript" src="./lib/knockout.js"></script>
    </head>
    <body>
        <div class="row">
                <label style="margin-right: 25px" class="col col-2">Available Letters</label>
                <input class="col col-8" type="text" data-bind="textInput: availableLetters"/>
        </div>
        <div class="row">
            <label style="margin-right: 25px" class="col col-2">Known Letters</label>
            <input class="col col-8" type="text" data-bind="textInput: guessedLetters" />
        </div>
        <br />
        <div>
            <ul data-bind="foreach: possibleAnswers">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        


        <script type="module" src="./index.js"></script>
    </body>
</html>
